                            <fieldset>
                                <legend><b>Cadastro Usuário</b></legend>
                                <br>
                                <div class="inputBox">
                                    <input type="text" name="nome" id="nome" class="inputUser" required>
                                    <label for="nome" class="labelInput">Nome completo</label>
                                </div>
                                <br><br>
                                <div class="inputBox">
                                    <input type="text" name="nome_usuario" id="nome_usuario" class="inputUser" required>
                                    <label for="nome_usuario" class="labelInput">Nome de Usuário</label>
                                </div>
                                <br><br>
                                <div class="inputBox">
                                    <input type="text" name="email" id="email" class="inputUser" required>
                                    <label for="email" class="labelInput">Email</label>
                                </div>
                                <br><br>
                                <div class="inputBox">
                                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                                    <label for="telefone" class="labelInput">Telefone</label>
                                </div>
                                <br><br>
                                <p>Sexo:</p>
                                <input type="radio" id="feminino" name="genero" value="feminino" required>
                                <label for="feminino">Feminino</label>
                                <br>
                                <input type="radio" id="masculino" name="genero" value="masculino" required>
                                <label for="masculino">Masculino</label>
                                <br>
                                <input type="radio" id="outro" name="genero" value="outro" required>
                                <label for="outro">Outro</label>

                                <input type="date" name="data_nascimento" id="data_nascimento" required>
                                <br><br>
                                <div class="inputBox">
                                    <input type="password" name="senha" id="senha" class="inputUser" required>
                                    <label for="senha" class="labelInput">Senha</label>
                                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                                </div>
                                <br><br>
                                <div class="inputBox">
                                    <input type="password" name="senha" id="confirma-senha" class="inputUser" required>
                                    <label for="senha" class="labelInput">Confirmar Senha</label>
                                    <i class="bi bi-eye-fill" id="btn-senha2" onclick="mostrarConfirma()"></i>
                                    <br><br>
                                    <button type="submit" id="submit" class="btn btn-primary">Enviar</button>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

                    <script>
                        function mostrarSenha() {
                            var inputPass = document.getElementById('senha')
                            var btnShowPass = document.getElementById('btn-senha')

                            if (inputPass.type === 'password') {
                                inputPass.setAttribute('type', 'text')
                                btnShowPass.classList.replace('bi-eye-fill', 'bi-eye-slash-fill')
                            } else {
                                inputPass.setAttribute('type', 'password')
                                btnShowPass.classList.replace('bi-eye-slash-fill', 'bi-eye-fill')
                            }
                        }
                        
                        function mostrarConfirma() {
                            var inputPass = document.getElementById('confirma-senha')
                            var btnShowPass = document.getElementById('btn-senha2')

                            if (inputPass.type === 'password') {
                                inputPass.setAttribute('type', 'text')
                                btnShowPass.classList.replace('bi-eye-fill', 'bi-eye-slash-fill')
                            } else {
                                inputPass.setAttribute('type', 'password')
                                btnShowPass.classList.replace('bi-eye-slash-fill', 'bi-eye-fill')
                            }
                        }
                    </script>
